<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('backgroundpomodoro.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1, #timer, .buttons, #statusMessage {
      position: relative;
      z-index: 1;
      user-select: none;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 64px;
      font-weight: bold;
      color: #ffffff;
      background-color: rgba(30, 58, 138, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      min-width: 200px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(30, 58, 138, 0.7);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover:not(:disabled) {
      background-color: #2563EB;
    }

    button:disabled {
      background-color: rgba(100, 100, 100, 0.6);
      cursor: not-allowed;
    }

    #statusMessage {
      color: white;
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      min-height: 44px; /* to prevent layout jump when empty */
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>Pomodoro Timer</h1>
  <div id="timer">25:00</div>

  <div class="buttons">
    <button id="subtractBtn" onclick="subtractFiveMinutes()">-5 Minutes</button>
    <button id="startBtn" onclick="startTimer()">Start</button>
    <button onclick="addFiveMinutes()">+5 Minutes</button>
  </div>

  <p id="statusMessage"></p>

  <script>
    const MINIMUM_TIME = 25 * 60;
    const BREAK_TIME = 5 * 60;

    let countdownTime = MINIMUM_TIME;
    let timerInterval = null;
    let isBreak = false;

    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const subtractBtn = document.getElementById("subtractBtn");
    const statusMessage = document.getElementById("statusMessage");

    function updateTimerDisplay() {
      const hours = Math.floor(countdownTime / 3600);
      const minutes = Math.floor((countdownTime % 3600) / 60);
      const seconds = countdownTime % 60;

      if (hours > 0) {
        timerDisplay.textContent =
          `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      } else {
        timerDisplay.textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }
    }

    function addFiveMinutes() {
      countdownTime += 5 * 60;
      updateTimerDisplay();
    }

    function subtractFiveMinutes() {
      if (countdownTime - (5 * 60) >= MINIMUM_TIME) {
        countdownTime -= 5 * 60;
      } else {
        countdownTime = MINIMUM_TIME;
      }
      updateTimerDisplay();
    }

    function countdown() {
      if (countdownTime > 0) {
        countdownTime--;
        updateTimerDisplay();
      } else {
        clearInterval(timerInterval);
        timerInterval = null;

        if (!isBreak) {
          // Focus session finished → start break
          isBreak = true;
          countdownTime = BREAK_TIME;
          updateTimerDisplay();
          statusMessage.textContent = "Take a break!";
          timerInterval = setInterval(countdown, 1000);
        } else {
          // Break finished → reset timer
          isBreak = false;
          countdownTime = MINIMUM_TIME;
          updateTimerDisplay();
          startBtn.style.display = "inline-block";
          subtractBtn.disabled = false;
          statusMessage.textContent = "";
          timerInterval = null;
        }
      }
    }

    function startTimer() {
      if (timerInterval === null) {
        timerInterval = setInterval(countdown, 1000);
        startBtn.style.display = "none";
        subtractBtn.disabled = true;
        statusMessage.textContent = "Time to focus!";
      }
    }

    updateTimerDisplay();
  </script>

</body>
</html>
